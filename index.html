<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Combate RPG</title>
</head>
<body>
<script src="src/main.js"></script>
<main id="app">
  <h1 class="title">
    Calculadora básica <br /> Elementalia RPG
  </h1>
  <section class="calculadora">
    <div class="calculadoraDecision">
      <label for="dadoType"> Selecione tipo de dado </label>
      <select id="dadoType">
        <option value="3">d3</option>
        <option value="4">d4</option>
        <option value="6">d6</option>
        <option value="8">d8</option>
        <option value="10">d10</option>
        <option value="12">d12</option>
        <option value="20">d20</option>
      </select>
    </div>
    <div class="calculadoraMultiplier">
      <label for="dadoNumber"> Digite quantos dados você quer rolar: </label>
      <input type="number" id="dadoNumber">
    </div>
    <h3>Modificadores</h3>
    <div id="modifiers"></div>
    <div class="calculadora-result">
      <button onclick="roll()">Calcular</button>
    </div>
    <div id="resultDados">Valores</div>
  </section>
</main>
